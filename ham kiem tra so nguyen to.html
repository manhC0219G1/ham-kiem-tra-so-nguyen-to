<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số để xác định : "));

    function checkSNT(a) {
        if (a < 2) {
            return false;
        } else if (a === 2) {
            return true;
        } else if (a > 2 && a < 10000) {
            for (let i = 2; i < a; i++) {
                if (a % i === 0) {
                    return false;
                }
            }
            return true
        }
    }

    if (checkSNT(number)) {
        document.write(number + " la so nguyen to")
    }else{
        document.write(number + " khong la so nguyen to")
    }

</script>
</body>
</html>
